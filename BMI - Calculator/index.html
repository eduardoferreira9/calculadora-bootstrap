<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="row flex-grow-1">
            <div class="col-md-6 bg-white d-flex flex-column justify-content-center align-items-center coluna-esquerda" style="margin-bottom: 10%;">
                <div class="title-container">
                    <h1 class="text-center fw-bold class-h1">Calculadora</h1>
                </div>
                <div class="button-container mt-3 mb-5">
                    <button type="button" class="btn btn btn-light custom-button fw-semibold" style="border-radius: 12px; box-shadow: 0.1px 0.2px 20px 0.02rem rgba(0, 0, 0, 0.192);">Homem</button>
                    <button type="button" class="btn btn btn-light custom-button fw-semibold" style="border-radius: 12px; box-shadow: 0.1px 0.2px 20px 0.02rem rgba(0, 0, 0, 0.192);">Mulher</button>
                </div>
                <div class="form-content">
                    <div class="form-floating mb-4"> 
                        <input type="number" class="control custom-bg-color" id="peso" placeholder="" style="height: 60px;">
                        <label for="peso" class="custom-label" style="font-weight: 550;">Peso</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="number" class=" control custom-bg-color" id="altura" placeholder="" style="height: 62px;">
                        <label for="altura" class="custom-label" style="font-weight: 550;">Altura</label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-secondary custom-button-color mt-2 mb-2" style="color: rgb(255, 255, 255); font-size: 19px; border-radius: 14px; font-weight: 550;" onclick="calculadora()">Calcular</button>
                    </div>
                    <div class="barra">
                        <div class="cor" style="background-color: #6C63FF;"></div>
                        <div class="cor" style="background-color: #6fb157;"></div>
                        <div class="cor" style="background-color: #fffd91;"></div>                  
                        <div class="cor" style="background-color: #f3cc79;"></div>
                        <div class="cor" style="background-color: #f87b7b;"></div>
                    </div>
                    <div class="indicadores">
                        <div id="triangulo" class="triangulo"></div>
                    </div>
                    <p id="resultado_final" class="text-center fw-semibold" style="font-size: 18px;"></p>
                </div>
            </div>
            <div class="col-md-6 bg-purple d-flex justify-content-center align-items-center coluna-direita">
                <div class="imagem d-flex flex-column justify-content-center align-items-center">
                    <img src="imagens/meditacao.svg" style="width: 100%;" alt="Meditação">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
